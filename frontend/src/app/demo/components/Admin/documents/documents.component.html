<div class="grid">
    <div class="col-12">
        <div class="card">
            <h5>Documents</h5>
            <p>Gestion des documents de formation</p>

            <div class="grid">
                <div class="col-12 md:col-6 lg:col-3">
                    <div class="surface-0 shadow-2 p-3 border-1 border-50 border-round">
                        <div class="flex justify-content-between mb-3">
                            <div>
                                <span class="block text-500 font-medium mb-3">Documents Totaux</span>
                                <div class="text-900 font-medium text-xl">24</div>
                            </div>
                            <div class="flex align-items-center justify-content-center bg-blue-100 border-round" style="width:2.5rem;height:2.5rem">
                                <i class="pi pi-file text-blue-500 text-xl"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12 md:col-6 lg:col-3">
                    <div class="surface-0 shadow-2 p-3 border-1 border-50 border-round">
                        <div class="flex justify-content-between mb-3">
                            <div>
                                <span class="block text-500 font-medium mb-3">PDF</span>
                                <div class="text-900 font-medium text-xl">18</div>
                            </div>
                            <div class="flex align-items-center justify-content-center bg-red-100 border-round" style="width:2.5rem;height:2.5rem">
                                <i class="pi pi-file-pdf text-red-500 text-xl"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card mt-4">
                <h6>Actions Rapides</h6>
                <div class="flex gap-2">
                    <p-button label="Télécharger Document" icon="pi pi-upload" class="p-button-success"></p-button>
                    <p-button label="Nouveau Dossier" icon="pi pi-folder" class="p-button-info"></p-button>
                </div>
            </div>
        </div>
    </div>
</div>
